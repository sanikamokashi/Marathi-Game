<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathi Letter Match</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header Bar -->
        <div class="header-bar">
            <h1 class="game-title">Learn Marathi</h1>
        </div>

        <select id="level-select-dropdown" class="level-select-dropdown">
            <option value="1">Level 1</option>
            <option value="2">Level 2</option>
            <option value="3">Level 3</option>
            <option value="4">Level 4</option>
            <option value="5">Level 5</option>
        </select>

        <div id="level-content" class="level-content">
            <!-- Level content will be loaded here by JavaScript -->
        </div>
    </div>

    <!-- Link to external JavaScript files in order -->
    <script src="data.js"></script>
    <script src="utils.js"></script>
    <script src="game.js"></script>
</body>
</html>
